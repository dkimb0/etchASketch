<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    
    <button>Grid Size</button>
    
    <div class="container"></div>

    <script>
        //set up variable names
        const container = document.querySelector('.container');
        const btn = document.querySelector('button');
        
        //initialize with 10x10 grid
        setSides(10);

        //reset grid size
        function setSides(numSquares){
            //remove current grid first
            while (container.firstChild){
                container.removeChild(container.firstChild);
            }
            let widthPercent;

            //create new grid
            for (i = 0; i < (numSquares ** 2); i++){
                const square = document.createElement('div');
                square.style.border = '1px solid black';
                widthPercent = 100/numSquares; 
                square.style.width = `${widthPercent}%`;
                square.classList.add('square');
                container.appendChild(square);
            }

            //make squares hoverable
            const squares = document.querySelectorAll('div.square');

            const blackSquare = squares.forEach((square) => {
                square.addEventListener('mouseover', () => {
                square.style.backgroundColor = 'black';
            });
        });

        }




        //clicking button event
        btn.addEventListener('click', () =>{
            let squareSide = prompt('How many squares per side?');
            setSides(squareSide);

        })

    </script>
</body>

</html>
