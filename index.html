<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <button>Grid Size</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const btn = document.querySelector('button');
        
        setSides(10);

        function setSides(numSquares){
            //remove current grid first
            while (container.firstChild){
                container.removeChild(container.firstChild);
            }

            //create new grid
            for (i = 0; i < (numSquares ** 2); i++){
                const square = document.createElement('div');
                square.style.border = '1px solid black';
                square.classList.add('square');
                container.appendChild(square);
            }

            //make squares hoverable
            const squares = document.querySelectorAll('div.square');

            const blackSquare = squares.forEach((square) => {
            square.addEventListener('mouseover', () => {
            square.style.backgroundColor = 'black';
            });
        });

        }





        btn.addEventListener('click', () =>{
            let squareSide = prompt('How many squares per side?');
            setSides(squareSide);
        })

    </script>
</body>

</html>
